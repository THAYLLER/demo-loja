<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angeloni Supermercado: Fa&ccedil;a compras online com praticidade!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="_container header">
            <div class=" _con">
                <div class="logo">
                    <h1>
                        <a href="#">
                            <img src="img/logo-angeloni.png" alt="logo">
                        </a>
                    </h1>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Eletro&Bazar <span class="sr-only">(Página atual)</span></a>
                    <a class="nav-item nav-link" href="#">Clube Angeloni</a>
                    <a class="nav-item nav-link" href="#">Institucional</a>
                    </div>
                </div>
                <span class="navbar-text info">
                        Você está navegando e vendo os preços de  <strong>Angeloni Beira Mar</strong> 
                </span>
                <span class="navbar-text televendas">
                        Televendas (48) 4002-6060
                </span>
            </nav>
            <nav class="navbar navbar-light bg-light navbar-color">
                <div class="header__container-search p-relative">
                    <form action="#" class="form_search">
                        <input id="search_box_desktop" type="text" placeholder="Palavra-chave ou Código" name="Ntt" autocomplete="off" class="header__container-search-input js-input-search">
                        <button type="submit" class="icon-16 header__container-search__icon submit-search-box">
                                <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
                <span class="navbar-text login">
                        <a href="#">
                                <i class="fa fa-user-o" aria-hidden="true"></i> Login
                        </a>
                </span>
                <span class="navbar-text carrinho">

                    <a href="#">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Visualizar Carrinho
                    </a>
                </span>
            </nav>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img class="d-block w-100" src="img/banner/Full-Baby.jpg" alt="Primeiro Slide">
                    </div>
                    <div class="carousel-item">
                    <img class="d-block w-100" src="img/banner/Full-MalasSESTINI.jpg" alt="Segundo Slide">
                    </div>
                    <div class="carousel-item">
                    <img class="d-block w-100" src="img/banner/omotiramanchas-30off-full.jpg" alt="Terceiro Slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
